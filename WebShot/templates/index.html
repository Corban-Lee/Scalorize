<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalorize | Detect mobile scaling problems before production</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo-alt.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="root">
        <div class="p-3 bg-body-tertiary border-end" id="sidebar">

            <!-- Branding -->
            <a href="/" class="w-100" id="brand">
                <img src="{{ url_for('static', filename='images/logo-title.png') }}" alt="product logo" height="35">
            </a>

            <hr>

            <form id="searchForm">
                <div class="input-group mb-3">
                    <input class="form-control" type="search" name="search" id="search" placeholder="https://example.com">
                    <button type="submit" class="btn btn-sidebar border border-start-0 rounded-start-0" id="searchBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap justify-content-md-between justify-content-start align-items-center">
                    <div class="d-flex">
                        <button type="button" id="btnDrivers" class="btn btn-sidebar border dropdown-toggle me-2 mb-3 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseDrivers">
                            Driver
                        </button>
                        <button type="button" id="btnResolutions" class="btn btn-sidebar border dropdown-toggle me-2 mb-3 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseResolutions">
                            Capture
                        </button>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn btn-sidebar border  mb-3" data-bs-toggle="modal" data-bs-target="#optionsModal">
                            <i class="bi bi-gear"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="collapse mb-3" id="collapseDrivers">
                <div class="sidebar-container border w-100 p-3 rounded" id="driversOptions">
                    <div class="form-check">
                        <input type="radio" name="drivers" id="chromeDriver" value="chrome" class="me-3 form-check-input">
                        <label for="chromeDriver" class="form-check-label">
                            <i class="bi bi-browser-chrome me-1"></i>
                            Chrome
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="drivers" id="firefoxDriver" value="firefox" class="me-3 form-check-input">
                        <label for="firefoxDriver" class="form-check-label">
                            <i class="bi bi-browser-firefox me-1"></i>
                            Firefox
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="drivers" id="edgeDriver" value="edge" class="me-3 form-check-input">
                        <label for="edgeDriver" class="form-check-label">
                            <i class="bi bi-browser-edge me-1"></i>
                            Edge
                        </label>
                    </div>
                </div>
            </div>

            <div class="collapse mb-3" id="collapseResolutions">
                <div class="sidebar-container border w-100 p-3 rounded" id="resolutionOptions">
                    <div class="form-check">
                        <input type="checkbox" name="resolutions" id="1920x1080Resolution" class="me-3 form-check-input" value="1920x1080">
                        <label for="1920x1080Resolution" class="form-check-label">
                            <i class="bi bi-pc-display me-1"></i>
                            1920x1080
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="resolutions" id="1080x1920Resolution" class="me-3 form-check-input" value="1080x1920">
                        <label for="1080x1920Resolution" class="form-check-label">
                            <i class="bi bi-phone me-1"></i>
                            1080x1920
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="resolutions" id="720x1280Resolution" class="me-3 form-check-input" value="720x1280">
                        <label for="720x1280Resolution" class="form-check-label">
                            <i class="bi bi-phone me-1"></i>
                            720x1280
                        </label>
                    </div>
                </div>
            </div>

            <!-- Filetree -->
            <div id="filetree" class="pb-3">
                <ul></ul>
            </div>
        </div>

        <!-- Image Results Area -->
        <div class="d-flex flex-grow-1 flex-column overflow-y-auto">
            <div class="p-3">
                <div class="row g-3" id="resultArea"></div>
            </div>
        </div>

        <!-- toast container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="taskToast">
                <div class="toast-header">
                    <i class="browser-icon"></i>
                    <strong class="ms-2 me-auto task-domain"></strong>
                    <span class="timer"></span>
                    <!-- <button type="button" class="btn btn-sm ms-1" data-bs-dismiss="toast">
                        <i class="bi bi-trash3"></i>
                    </button> -->
                </div>
                <div class="toast-body">
                    <ol class="breadcrumb mb-0"></ol>
                </div>
            </div>
        </div>

        <div class="modal fade" id="optionsModal" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- <div class="modal-header justify-content-start fs-4 border-0">
                        <i class="bi bi-gear me-3"></i>
                        [non-functional settings menu in development]
                    </div> -->
                    <div class="modal-body">

                        <div class="row g-4 mb-4 mt-2">
                            <div class="col-2 text-end form-switch">
                                <input type="checkbox" name="option-useDarkMode" id="option-useDarkMode" class="form-check-input">
                            </div>
                            <div class="col-10">
                                <label for="option-useDarkMode" class="d-flex flex-row">
                                    <div class="me-3">
                                        <i class="bi bi-moon-stars"></i>
                                    </div>
                                    <div>
                                        <span class="text-secondary-emphasis">Use Dark Mode</span>
                                        <br>
                                        <small class="text-body-secondary">Use darker colours for this application.</small>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-2 text-end form-switch">
                                <input type="checkbox" name="option-fullScreenshot" id="option-fullScreenshot" class="form-check-input">
                            </div>
                            <div class="col-10">
                                <label for="option-fullScreenshot" class="d-flex flex-row">
                                    <div class="me-3">
                                        <i class="bi bi-arrows-fullscreen"></i>
                                    </div>
                                    <div>
                                        <span class="text-secondary-emphasis">Full Page Screenshot</span>
                                        <br>
                                        <small class="text-body-secondary">Screenshots will cover the entire page height based on the provided resolutions.</small>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="row g-4 justify-content-end mb-4">
                            <div class="col-2 text-end form-switch">
                                <input type="checkbox" name="option-saveToDisk" id="option-saveToDisk" class="form-check-input">
                            </div>
                            <div class="col-10">
                                <label for="option-saveToDisk" class="d-flex flex-row">
                                    <div class="me-3">
                                        <i class="bi bi-hdd"></i>
                                    </div>
                                    <div>
                                        <span class="text-secondary-emphasis">Save To Disk</span>
                                        <br>
                                        <small class="text-body-secondary">Automatically save screenshots to disk as they are handled.</small>
                                    </div>
                                </label>
                                <div class="mt-3 ms-3 ps-3">
                                    <input type="text" name="" id="" placeholder="/Path/To/Save/Directory/" class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>

                        <div class="row g-4">
                            <div class="col-2 text-end form-switch">
                                <input type="checkbox" name="option-allowForeignDomains" id="option-allowForeignDomains" class="form-check-input">
                            </div>
                            <div class="col-10">
                                <label for="option-allowForeignDomains" class="d-flex flex-row">
                                    <div class="me-3">
                                        <i class="bi bi-pc-display"></i>
                                    </div>
                                    <div>
                                        <span class="text-secondary-emphasis">Block Foreign Domains</span>
                                        <br>
                                        <small class="text-body-secondary">Prevent the Scraper from capturing screenshots of foreign domains. This can happen during page redirects.</small>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer mt-1 border-0 justify-content-center">
                        <button type="button" class="btn btn-modal border" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const logo = "{{ url_for('static', filename='images/logo-title.png') }}";
        const logoAlt = "{{ url_for('static', filename='images/logo-title-alt.png') }}";
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
