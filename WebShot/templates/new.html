<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
</head>
<body>
    <div id="root">
        <div class="p-3 bg-body-tertiary border-end" id="sidebar">

            <!-- Branding -->
            <a href="/" class="w-100" id="brand">
                <img src="{{ url_for('static', filename='images/logo-title.png') }}" alt="product logo" height="35">
            </a>

            <hr>

            <!-- File search -->

            <form id="searchForm">
                <div class="input-group mb-3">
                    <input class="form-control" type="search" name="search" id="search" placeholder="https://example.com">
                    <button type="submit" class="btn bg-body border border-start-0 rounded-start-0">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap justify-content-md-between justify-content-start align-items-center">
                    <div class="d-flex">
                        <button type="button" class="btn bg-body border dropdown-toggle me-2 mb-3" data-bs-toggle="collapse" data-bs-target="#collapseDrivers">
                            Drivers
                        </button>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn bg-body border me-2 mb-3">
                            <i class="bi bi-gear"></i>
                        </button>
                        <button type="button" class="btn bg-body border mb-3" id="themeBtn">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="collapse mb-3" id="collapseDrivers">
                <div class="bg-body border w-100 p-3 rounded">
                    <div class="form-check">
                        <input type="checkbox" name="drivers" id="chromeDriver" class="me-3 form-check-input">
                        <label for="chromeDriver" class="form-check-label">
                            <i class="bi bi-browser-chrome me-1"></i>
                            Chrome
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="drivers" id="firefoxDriver" class="me-3 form-check-input">
                        <label for="firefoxDriver" class="form-check-label">
                            <i class="bi bi-browser-firefox me-1"></i>
                            Firefox
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="drivers" id="edgeDriver" class="me-3 form-check-input">
                        <label for="edgeDriver" class="form-check-label">
                            <i class="bi bi-browser-edge me-1"></i>
                            Edge
                        </label>
                    </div>
                </div>
            </div>

            <!-- Filetree -->
            <div id="filetree" class="pb-3">
                <ul></ul>
            </div>
        </div>

        <div class="d-flex flex-grow-1 flex-column overflow-y-auto">
            <div class="p-3">
                <div class="row g-3" id="resultArea"></div>
            </div>
        </div>

        <!-- toast container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast show">
                <div class="toast-header pe-1">
                    <i class="bi bi-browser-chrome me-2"></i>
                    <strong class="me-auto"></strong>
                    <small>12.4</small>
                    <button type="button" class="btn btn-sm ms-1" data-bs-dismiss="toast">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
                <div class="toast-body">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item">https://derventioeducation.com</li>
                        <li class="breadcrumb-item">case-studies</li>
                        <li class="breadcrumb-item">international</li>
                        <li class="breadcrumb-item">a-client-study</li>
                        <li class="breadcrumb-item">1920x1080 chrome.png</li>
                    </ol>
                </div>
            </div>
        </div>

    </div>
