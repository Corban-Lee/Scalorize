<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalorize | Detect mobile scaling problems before production</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo-alt.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
</head>
<body>
    <div id="root">
        <div class="p-3 bg-body-tertiary border-end" id="sidebar">

            <!-- Branding -->
            <a href="/" class="w-100" id="brand">
                <img src="{{ url_for('static', filename='images/logo-title.png') }}" alt="product logo" height="35">
            </a>

            <hr>

            <form id="searchForm">
                <div class="input-group mb-3">
                    <input class="form-control" type="search" name="search" id="search" placeholder="https://example.com">
                    <button type="submit" class="btn btn-sidebar border border-start-0 rounded-start-0" id="searchBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="d-flex flex-wrap justify-content-md-between justify-content-start align-items-center">
                    <div class="d-flex">
                        <button type="button" id="btnDrivers" class="btn btn-sidebar border dropdown-toggle me-2 mb-3" data-bs-toggle="collapse" data-bs-target="#collapseDrivers">
                            Drivers
                        </button>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn btn-sidebar border me-2 mb-3">
                            <i class="bi bi-gear"></i>
                        </button>
                        <button type="button" class="btn btn-sidebar border mb-3" id="themeBtn">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="collapse mb-3" id="collapseDrivers">
                <div class="sidebar-container border w-100 p-3 rounded" id="driversOptions">
                    <div class="form-check">
                        <input type="radio" name="drivers" id="chromeDriver" value="chrome" class="me-3 form-check-input">
                        <label for="chromeDriver" class="form-check-label">
                            <i class="bi bi-browser-chrome me-1"></i>
                            Chrome
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="drivers" id="firefoxDriver" value="firefox" class="me-3 form-check-input">
                        <label for="firefoxDriver" class="form-check-label">
                            <i class="bi bi-browser-firefox me-1"></i>
                            Firefox
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="drivers" id="edgeDriver" value="edge" class="me-3 form-check-input">
                        <label for="edgeDriver" class="form-check-label">
                            <i class="bi bi-browser-edge me-1"></i>
                            Edge
                        </label>
                    </div>
                </div>
            </div>

            <!-- Filetree -->
            <div id="filetree" class="pb-3">
                <ul></ul>
            </div>
        </div>

        <!-- Image Results Area -->
        <div class="d-flex flex-grow-1 flex-column overflow-y-auto">
            <div class="p-3">
                <div class="row g-3" id="resultArea"></div>
            </div>
        </div>

        <!-- toast container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="taskToast">
                <div class="toast-header">
                    <i class="browser-icon"></i>
                    <strong class="ms-2 me-auto task-domain"></strong>
                    <span class="timer"></span>
                    <!-- <button type="button" class="btn btn-sm ms-1" data-bs-dismiss="toast">
                        <i class="bi bi-trash3"></i>
                    </button> -->
                </div>
                <div class="toast-body">
                    <ol class="breadcrumb mb-0"></ol>
                </div>
            </div>
        </div>

        <div class="modal d-none">

        </div>

    </div>
    <script>
        const logo = "{{ url_for('static', filename='images/logo-title.png') }}";
        const logoAlt = "{{ url_for('static', filename='images/logo-title-alt.png') }}";
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/new.js') }}"></script>
</body>
</html>
